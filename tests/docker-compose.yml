version: '3'
services:

  RunCompileMql:
    command: compile /opt/src mql.log
    image: ea31337/ea-tester
    volumes:
    - ../:/opt/src
#   - ../../EA-Tester/scripts:/opt/scripts

  ConvertTest:
    command: run_backtest -s ConvertTest.mq4
    image: ea31337/ea-tester
    volumes:
    - ../:/opt/src
#   - ../../EA-Tester/scripts:/opt/scripts
    environment:
      OPT_VERBOSE: 1
