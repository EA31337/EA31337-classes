---
name: Test Buffer

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Buffer/**'
      - '.github/workflows/test-buffer.yml'
  push:
    paths:
      - 'Buffer/**'
      - '.github/workflows/test-buffer.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile.yml
    with:
      artifact_prefix: mt
      path: Buffer
      skip_cleanup: true

  Buffer-Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Buffer/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - BufferCandle.test
          - BufferTick.test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnError: show_logs 200
    timeout-minutes: 10

  cleanup:
    name: Clean-up
    needs: [compile]
    uses: ./.github/workflows/cleanup.yml
