---
name: Compile

env:
  ARTIFACT_PREFIX: ${{ inputs.artifact_prefix || 'mt' }}

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'
  workflow_call:
    inputs:
      artifact_prefix:
        default: mt
        description: Artifact prefix.
        required: false
        type: string
      skip_cleanup:
        default: false
        description: Whether to skip a clean-up job.
        required: false
        type: boolean

jobs:

  mt4:
    name: Installs platform (4)
    uses: EA31337/EA-Tester/.github/workflows/platform-linux.yml@dev
    with:
      artifact_name: ${{ inputs.artifact_prefix || 'mt' }}4
      artifact_overwrite: true
      skip_cleanup: true
      version: 4
  mt5:
    name: Installs platform (5)
    uses: EA31337/EA-Tester/.github/workflows/platform-linux.yml@dev
    with:
      artifact_name: ${{ inputs.artifact_prefix || 'mt' }}5
      artifact_overwrite: true
      skip_cleanup: true
      version: 5

  compile:
    name: Compile
    needs: [mt4, mt5]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: mt${{ matrix.version }}
          path: .mt${{ matrix.version }}
      - name: Compile
        uses: fx31337/mql-compile-action@master
        with:
          init-platform: true
          mt-path: .mt${{ matrix.version }}
          verbose: true
      - name: Print compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
        shell: powershell

    strategy:
      matrix:
        version: [4, 5]

  cleanup:
    if: inputs.skip_cleanup != true
    name: Clean-up
    needs: [compile]
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: ${{ env.ARTIFACT_PREFIX }}*
