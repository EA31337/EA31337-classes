---
name: Test

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'
  push:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'

jobs:

  Compile:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile
        uses: fx31337/mql-compile-action@master
        with:
          mt-version: 4.0.0.1349
          verbose: true
      - name: Print compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
        shell: powershell
      - name: Upload artifacts (MQL4)
        uses: actions/upload-artifact@v2
        with:
          name: files-ex4
          path: '**/*.ex4'
      - name: Upload artifacts (MQL5)
        uses: actions/upload-artifact@v2
        with:
          name: files-ex5
          path: '**/*.ex5'

  Experts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    needs: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - ChartTest
          - EATest
          - IndicatorsTest
          - MailTest
          - MarketTest
          - MatrixTest
          - StatsTest
          - StrategyTest
          - StrategyTest-RSI
          - SummaryReportTest
          - SymbolInfoTest
          - TickerTest
          - TradeTest
      max-parallel: 4
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 4-12
          BtMonths: 1
          BtYears: 2021
          GitHubApiToken: ${{ github.token }}
          TestExpert: ${{ matrix.test }}
          RunOnError: show_logs 200
        if: always()
    timeout-minutes: 10

  Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Trade/tests
    needs: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          #  - 3DTest
          - ConfigTest
          - ConvertTest
          - LogTest
          - MD5Test
          - MathTest
          - ProfilerTest
          - RefsTest
          - TimerTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
        if: always()
    timeout-minutes: 10
