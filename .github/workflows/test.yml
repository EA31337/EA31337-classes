---
name: Test

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'
  push:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile.yml
    with:
      artifact_prefix: mt
      skip_cleanup: true
      skip_init: false

  Experts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - AccountTest
          - BufferStructTest
          - BufferTest
          - ChartTest
          - CompileIndicatorsTest
          - DatabaseTest
          # - DrawIndicatorTest
          - EATest
          - IndicatorsTest
          - MailTest
          - MarketTest
          - MatrixTest
          - OrderTest
          - OrdersTest
          - StatsTest
          - StrategyTest
          - StrategyTest-RSI
          - SymbolInfoTest
          - SummaryReportTest
          - TickerTest
          - TradeTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 4-12
          BtMonths: 1
          BtYears: 2021
          Version: 4
          TestExpert: ${{ matrix.test }}
          RunOnError: show_logs 200
    timeout-minutes: 10

  Scripts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          #  - 3DTest
          - CollectionTest
          - ConfigTest
          - ConvertTest
          - DateTimeTest
          - DictTest
          - LogTest
          - MD5Test
          - MathTest
          - OrderQuery
          - ProfilerTest
          - RefsTest
          - TerminalTest
          - TimerTest
          - ValueStorageTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
    timeout-minutes: 10

  Scripts-MQL4-Ignore:
    defaults:
      run:
        shell: bash
        working-directory: tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          # @fixme: GH-266
          - RedisTest
          # @fixme: GH-266
          - WebTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnFail: "exit 0"
    timeout-minutes: 10

  Trade-Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Trade/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - TradeSignalTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
    timeout-minutes: 10

  cleanup:
    name: Clean-up
    needs: [compile]
    uses: ./.github/workflows/cleanup.yml
