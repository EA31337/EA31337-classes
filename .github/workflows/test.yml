---
name: Test

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'
  push:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile-mql.yml
    with:
      artifact_prefix: mt
      path: tests
      skip_cleanup: true

  Experts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - EATest
          - MailTest
          - MarketTest
          - StatsTest
          - StrategyTest
          - StrategyTest-RSI
          - SummaryReportTest
          - TradeTest
      max-parallel: 4
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 4-12
          BtMonths: 1
          BtYears: 2021
          GitHubApiToken: ${{ github.token }}
          TestExpert: ${{ matrix.test }}
          RunOnError: show_logs 200
        if: always()
    timeout-minutes: 10

  Scripts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - ConfigTest
          - ConvertTest
          - LogTest
          - MD5Test
          - ProfilerTest
          - RefsTest
          - TimerTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
        if: always()
    timeout-minutes: 10
