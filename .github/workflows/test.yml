---
name: Test

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'
  push:
    paths:
      - '**.h'
      - '*.mq?'
      - '**.mq?'
      - '**/*.mq?'
      - '.github/workflows/test.yml'

jobs:

  Compile:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile
        uses: fx31337/mql-compile-action@master
        with:
          init-platform: true
          verbose: true
      - name: Print compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
        shell: powershell
      - name: Upload artifacts (MQL4)
        uses: actions/upload-artifact@v2
        with:
          name: files-ex4
          path: '**/*.ex4'
      - name: Upload artifacts (MQL5)
        uses: actions/upload-artifact@v2
        with:
          name: files-ex5
          path: '**/*.ex5'

  Experts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    needs: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - AccountTest
          - ActionTest
          - BufferTest
          - ConditionTest
          - DatabaseTest
          - DrawIndicatorTest
          - EATest
          - IndicatorDataTest
          - IndicatorTest
          - IndicatorsTest
          - MailTest
          - MarketTest
          - MatrixTest
          - OrderTest
          - StatsTest
          - StrategyTest
          - SummaryReportTest
          - TaskTest
          - TickerTest
          - TradeTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 1-8
          BtMonths: 1
          TestExpert: ${{ matrix.test }}

  Scripts-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: tests
    needs: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - CollectionTest
          - ConfigTest
          - ConvertTest
          - DateTimeTest
          - DictTest
          - LogTest
          - MathTest
          - ProfilerTest
          - RefsTest
          - TerminalTest
          - TimerTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}

  Scripts-MQL4-Ignore:
    defaults:
      run:
        shell: bash
        working-directory: tests
    needs: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          # @fixme: GH-266
          - RedisTest
          # @fixme: GH-266
          - WebTest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnFail: "exit 0"
