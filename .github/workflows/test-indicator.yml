---
name: Test Indicator

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Indicator**'
      - 'Indicator/**'
      - '.github/workflows/test-indicator.yml'
  push:
    paths:
      - 'Indicator**'
      - 'Indicator/**'
      - '.github/workflows/test-indicator.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile.yml
    with:
      artifact_prefix: mt
      path: Indicator
      skip_cleanup: true

  Indicator-Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Indicator/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Indicator.test
          - IndicatorBase.test
          - IndicatorCandle.test
          - IndicatorData.test
          - IndicatorTf.test
          - IndicatorTick.test
          - IndicatorRenko.test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          BtDays: 4-8
          BtMonths: 1
          BtYears: 2021
          MtVersion: 4.0.0.1359
          RunOnError: show_logs 200
          TestExpert: ${{ matrix.test }}
    timeout-minutes: 10

  cleanup:
    name: Clean-up
    needs: [compile]
    uses: ./.github/workflows/cleanup.yml
