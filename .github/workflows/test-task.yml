---
name: Test Task

env:
  TEST_PATH: Task/tests
  TEST_SKIP: ${{ secrets.MT5_LOGIN || false }}

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - .github/workflows/test-task.yml
      - Task/**
  push:
    paths:
      - .github/workflows/test-task.yml
      - Task/**

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile-mql.yml
    with:
      artifact_prefix: mt
      path: Task/tests
      skip_cleanup: true

  test:
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TEST_PATH }}
    name: Test
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Task.test
          - TaskAction.test
          - TaskCondition.test
          - TaskGetter.test
          - TaskManager.test
          - TaskObject.test
          - TaskSetter.test
          - Taskable.car.test
          - Taskable.test
        version: [5]
      max-parallel: 4
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: files-ex${{ matrix.version }}
      - name: List compiled files
        run: find . -name '*.ex?' -type f -print
      - if: ${{ env.TEST_SKIP != true }}
        name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Login: ${{ secrets.MT5_LOGIN }}
          Password: ${{ secrets.MT5_PASSWORD }}
          Server: MetaQuotes-Demo
          TestDeposit: 2000
          TestExpert: ${{ matrix.test }}
          TestFromDate: ${{ matrix.year }}.01.01
          TestPeriod: M1
          TestSymbol: EURUSD
          TestToDate: ${{ matrix.year }}.01.14
          # yamllint disable-line rule:line-length
          UrlExpert: file://${{ github.workspace }}/${{ env.TEST_PATH }}/${{ matrix.test }}.ex${{ matrix.version }}
          Version: 5
      - if: ${{ failure() && runner.debug }}
        uses: mxschmitt/action-tmate@v3
    timeout-minutes: 20

  cleanup:
    name: Clean-up
    needs: [compile]
    uses: ./.github/workflows/cleanup.yml
