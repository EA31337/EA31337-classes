---
name: Test Task

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Task/**'
      - '.github/workflows/test-task.yml'
  push:
    paths:
      - 'Task/**'
      - '.github/workflows/test-task.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile.yml
    with:
      artifact_prefix: mt
      path: Exchange
      skip_cleanup: true

  Task-Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Task/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Task.test
          - TaskAction.test
          - TaskCondition.test
          - TaskGetter.test
          - TaskManager.test
          - TaskObject.test
          - TaskSetter.test
          - Taskable.car.test
          - Taskable.test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnError: show_logs 200
