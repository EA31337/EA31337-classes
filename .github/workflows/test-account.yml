---
name: Test Account

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Account/**.h'
      - '.github/workflows/test-account.yml'
  push:
    paths:
      - 'Account/**.h'
      - '.github/workflows/test-account.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile.yml
    with:
      artifact_prefix: mt
      path: Account
      skip_cleanup: true

  Account-Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Account/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Account.test
          - AccountForex.test
          - AccountMt.test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
    timeout-minutes: 10

  cleanup:
    name: Clean-up
    needs: [compile]
    uses: ./.github/workflows/cleanup.yml
