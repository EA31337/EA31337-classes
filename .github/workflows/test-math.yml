---
name: Test Math

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Math/**'
      - '.github/workflows/test-math.yml'
  push:
    paths:
      - 'Math/**'
      - '.github/workflows/test-math.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile-mql.yml
    with:
      artifact_prefix: mt
      path: Math/tests
      skip_cleanup: true

  Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Math/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Math.test
          - Matrix.test
          - MatrixMini.test
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnError: show_logs 200
