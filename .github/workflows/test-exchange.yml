---
name: Test Exchange

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Exchange/**.h'
      - 'Exchange/**.mq?'
      - '.github/workflows/test-exchange.yml'
  push:
    paths:
      - 'Exchange/**.h'
      - 'Exchange/**.mq?'
      - '.github/workflows/test-exchange.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile.yml
    with:
      artifact_prefix: mt
      path: Exchange
      skip_cleanup: true

  Exchange-Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Exchange/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Exchange.test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
    timeout-minutes: 10
