---
name: Test Storage/Dict/Buffer

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Storage/Dict/Buffer/**'
      - '.github/workflows/test-storage-dict-buffer.yml'
  push:
    paths:
      - 'Storage/Dict/Buffer/**'
      - '.github/workflows/test-storage-dict-buffer.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile-mql.yml
    with:
      artifact_prefix: mt
      path: Storage/Dict/Buffer/tests
      skip_cleanup: true

  Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Storage/Dict/Buffer/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - Buffer.test
          - BufferCandle.test
          - BufferCompileAll.test
          - BufferFXT.test
          - BufferStruct.test
          - BufferTick.test
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnError: show_logs 200
    timeout-minutes: 10
