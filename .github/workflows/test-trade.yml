---
name: Test Trade

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - 'Trade/**.h'
      - 'Trade/**.mq?'
      - '.github/workflows/test-trade.yml'
  push:
    paths:
      - 'Trade/**.h'
      - 'Trade/**.mq?'
      - '.github/workflows/test-trade.yml'

jobs:

  compile:
    name: Compile
    uses: ./.github/workflows/compile-mql.yml
    with:
      artifact_prefix: mt
      path: Trade/tests
      skip_cleanup: true

  Tests-MQL4:
    defaults:
      run:
        shell: bash
        working-directory: Trade/tests
    if: false
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test:
          - TradeSignal.test
          - TradeSignalManager.test
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: files-ex4
      - name: Run ${{ matrix.test }}
        uses: fx31337/mql-tester-action@master
        with:
          Script: ${{ matrix.test }}
          RunOnError: show_logs 200
    timeout-minutes: 10

  cleanup:
    name: Clean-up
    needs: [compile]
    uses: ./.github/workflows/cleanup.yml
